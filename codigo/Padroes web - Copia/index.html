<body page="lista">


    <body>
        <div id="listaRegistros">
            <table>
                <thread>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Cidade</th>
                        <th>E-mail</th>
                    </tr>
                </thread>
                <tbody id='listaRegistrosBody'> </tbody>
            </table>

            <div>
                <button onclick="visualizar('cadastro',true)">Novo usuário</button>
            </div>

        </div>

        <form id="cadastroRegistro">
            <div class="label">
                <div>ID</div>
                <div>
                    <input type="number" readonly id="id">
                </div>

                <div class="label">
                    <div>Nome</div>
                    <div>
                        <input type="name" id="name">
                    </div>

                    <div class="label">
                        <div>Telefone</div>
                        <div>
                            <input type="tel" id="tel">
                        </div>

                    </div>

                    <div class="label">
                        <div>Cidade</div>
                        <div>
                            <input type="city" id="city">
                        </div>

                    </div>

                    <div class="label">
                        <div>E-mail</div>
                        <div>
                            <input type="mail" id="mail">
                        </div>

                    </div>


                </div>

                <div>
                    <button>Salvar</button>
                    <button class="cinza" type="button" onclick="visualizar('lista')">Cancelar</button>
        </form>
        <script src="script.js"></script>
    </body>
